<!DOCTYPE html>

<html>

    <head>
        <title>Input tags</title>
        <meta charset="utf-8">

        <!--Normalize CSS-->
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <!--Estilo customizado-->
        <link rel="stylesheet" type="text/css" href="css/estilo07.css">
            
    </head>

    <body>
        
        <!--inicio do formulario-->
        <form>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>
            <br><br>

            <!--email-->
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required autofocus>
            <br><br>

            <!--numero-->
            <label for="numero">Numero:</label>
            <input type="number" name="numero" id="numero" min="1" max="20" step="5">
            <br><br>

            <!--url-->
            <label for="url">Email:</label>
            <input type="url" id="url" placeholder="ex: http://.. or www...">
            <br><br>

            <!--pesquisa-->
            <label for="pesquisa">Pesquisa:</label>
            <input type="search" id="search">
            <br><br>

            <!--range-->
            <label for="range">Range:</label>
            <input type="range" id="range" min="1" max="5" value="2">
            <br><br>

            <!--data-->
            <label for="data">Data:</label>
            <input type="date" id="data">
            <br><br>

            <!--cor-->
            <label for="cor">Cor:</label>
            <input type="color" id="cor">
            <br><br>

            <input type="submit" name="" value="Enviar!">
        </form>
        <!--fim do formulario-->
    </body>

</html>

<!--
    As tags abordadas serão as:
    - Header
    - Nav
    - Footer
    - Article
    - Section
    - time
    - aside (utilizada para criar menus laterais)

    Input tags:


    Isso facilita buscadores e leitores de tela
    indentificar o que é cabeçalho, navegador e rodapé

    compatibilidade do html5 no browser, pode funcionar para alguns browsers e para outros não
    pode-se encontrar nessa página: https://github.com/aFarkas/html5shiv
-->
